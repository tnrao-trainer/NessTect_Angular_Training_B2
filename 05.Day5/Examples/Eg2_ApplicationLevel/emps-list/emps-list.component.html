<h3>Employee List Component</h3>

<button (click)="buttonClick()">Get Employee Data</button>
<br/><br/>
<table border="2" width="500">

    <tr>
        <th>Empno</th>
        <th>Ename</th>
        <th>Job</th>
        <th>Salary</th>
        <th>Deptno</th>
    </tr>
    
    <tr *ngFor="let item of empsArray">
        <td>{{item.empno}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.sal}}</td>
        <td>{{item.deptno}}</td>
    </tr>
</table>
