<h3>AJAX Calls to JSON Server using HttpClient in Angular</h3>
<hr/>

<input type="button" value="Get Depts" (click)="getData_click()"  />
<br><br>


<table border="2"   cellspacing="0">
    <tr>
      <th>Dept Number</th>
      <th>Dept Name</th>
      <th>Location</th>
    </tr>
  
    <tr  *ngFor="let item of deptsArray">
      <td>{{item.Deptno}}</td>
      <td>{{item.Dname}}</td>
      <td>{{item.Loc}}</td>
    </tr>  
  </table>
