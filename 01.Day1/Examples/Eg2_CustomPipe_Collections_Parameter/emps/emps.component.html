<h3  align="center">Working with Custom Pipes in Angular</h3>
<hr/>

Select Deptno  : 
<select [(ngModel)]="deptno">
    <option value="10">Accounts</option>
    <option value="20">Sales</option>
    <option value="30">Marketing</option>
    <option value="40">Finance</option>    
    <option value="-1"> All Departments </option>    
</select>
<hr/>

<table  border="2" cellspacing="0" width="600">
    <tr>
        <th>Employee Number</th>
        <th>Employee Name</th>
        <th>Employee Job</th>
        <th>Employee Deptno</th>       
    </tr>
    <tr *ngFor="let item of empsArray | filter : deptno">
        <td>{{item.empno}} </td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>       
    </tr>
</table>
